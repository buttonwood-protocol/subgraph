specVersion: 0.0.2
description: Buttonwood Tranche is a protocol for price risk stratification of assets on Ethereum
repository: https://github.com/buttonwood-protocol/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BondFactory
    network: kovan
    source:
      address: "0xa37f6be5e627026b2ec8cdcb085cf9974c95ab7a"
      abi: BondFactory
      startBlock: 27005790
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BondCreated
      abis:
        - name: BondFactory
          file: ./abis/BondFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: BondController
          file: ./abis/BondController.json
      eventHandlers:
        - event: BondCreated(address)
          handler: handleBondCreated
      file: ./src/mappings/bondFactory.ts
templates:
  - kind: ethereum/contract
    name: BondTemplate
    network: kovan
    source:
      abi: BondController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Mature
        - Redeem
        - RedeemMature
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: BondController
          file: ./abis/BondController.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: Deposit(address,uint256)
          handler: handleDeposit
        - event: Mature(address)
          handler: handleMature
        - event: Redeem(address,uint256[])
          handler: handleRedeem
        - event: RedeemMature(address,address,uint256)
          handler: handleRedeemMature
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mappings/bond.ts
  - kind: ethereum/contract
    name: TrancheTemplate
    network: kovan
    source:
      abi: Tranche
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Tranche
          file: ./abis/Tranche.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/tranche.ts
  - kind: ethereum/contract
    name: RebasingTokenTemplate
    network: kovan
    source:
      abi: IRebasingERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: IRebasingERC20
          file: ./abis/IRebasingERC20.json
        - name: BondController
          file: ./abis/BondController.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Rebase(indexed uint256,uint256)
          handler: handleRebase
        - event: LogRebase(indexed uint256,uint256)
          handler: handleRebase
      file: ./src/mappings/rebasingToken.ts
